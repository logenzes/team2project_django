<!DOCTYPE html>
{% load static %}
<html lang="kr">
<head>
    <title>{% block title%} 뿅뿅 오락실{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{%static '/css/base.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    {% block stylesheet %}{% endblock%}
    {% block header %}{% endblock header%}
</head>
<body>
<!--bg-dark navbar-dark -->
    <nav class="navbar navbar-expand-sm" style="background-color: #85748a;">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'mypage:myGameScoreList' %}"><img src="{% static 'img/logo.png' %}" width="45"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'mypage:myGameScoreList' %}"><h5><b>기록실</b></h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'mypage:myapageRanking' %}"><h5><b>명예의전당</b></h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'games:game_list' %}"><h5><b>오락실</b></h5></a>
            </li>
            <li class="nav-item d-flex">

            </li>
          </ul>
          <div class="dropstart btn-group">
<!--              class="btn btn-dark"-->
            <button type="button" data-bs-toggle="dropdown" style="background:none; border:none">
              <i class="fa fa-bars" style="font-size:30px" aria-hidden="true"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" readonly>{{user.username}}</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'users:logout' %}">로그아웃</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="row base_cont" >
        <div class="col-lg-2 col-md-1 col-sm-0"></div>
        <div class="col-lg-8 col-md-10 col-sm-12 text-white base_arcade_wrap" >
        {% block explain_contents %}
        {% endblock explain_contents%}
        </div>
        <div class="col-lg-2 col-md-1 col-sm-0"></div>
    </div>

</body>
</html>
